<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUILD WEEK 1 - Benchmark - Benchmark page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/benchmark.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="Epicode Logo" />
      <div class="timer">
        <svg class="progress-ring" width="160" height="160" viewBox="0 0 160 160">
          <circle class="progress-ring__circle-bg" r="70" cx="80" cy="80"></circle>
          <circle class="progress-ring__circle" r="70" cx="80" cy="80"></circle>
        </svg>

        <div class="timer-text">
          <span class="label">SECONDS</span>
          <span class="value" id="timer-value">20</span>
          <span class="label">REMAINING</span>
        </div>
      </div>
    </header>

    <main>
      <div class="h1">
        <h1 class="question"></h1>
      </div>

      <section class="answers"></section>
    </main>

    <footer>
      <p>QUESTION</p>
      <p class="conteggioDomande">/</p>
      <p class="totaleDomande"></p>
    </footer>
    <script src="./assets/script/benchmark.js"></script>
  </body>
</html>

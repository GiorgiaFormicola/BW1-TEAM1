<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUILD WEEK 1 - Benchmark - Feedback page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/temporaryfeedback.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/feedback.css" />
  </head>

  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="Epicode Logo" />
    </header>

    <main>
      <h1>Tell us how it's going</h1>
      <h3>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</h3>

      <form class="feedback-form">
        <div class="rating-star">
          <section class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </section>
        </div>

        <h3>Leave us an open feedback about your experience so far</h3>
        <div class="comment">
          <input type="text" placeholder="Write your comment here" />
        </div>
      </form>
    </main>

    <footer>
      <a href="https://epicode.com/it/" target="_blank">MORE INFO</a>
      <div class="error"></div>
    </footer>

    <script src="./assets/script/feedback.js"></script>
  </body>
</html>

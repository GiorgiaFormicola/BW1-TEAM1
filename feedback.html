<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/temporaryfeedback.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <img src="epicode_logo.png" alt="" />
      </div>
    </header>

    <main>
      <section>
        <h1>
          <p>Tell us how it's going</p>
        </h1>
        <h2>
          <p>From 0 to 10, how likely are you to raccomend EPICODE to a freind or a colleague?</p>
        </h2>
      </section>
      <div class="rating-star">
        <section class="stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </section>
      </div>
      <section>
        <h3>
          <p>Leave us an open feedback about your experience so far</p>
        </h3>
        <div>
          <input type="" placeholder="Write your comment here" />
        </div>
      </section>
    </main>
    <footer>
      <form>
        <div>
          <button>MORE INFO</button>
        </div>
      </form>
    </footer>

    <script src="./assets/script/feedback.js"></script>
  </body>
</html>
